name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the bug and how to reproduce it
      placeholder: |
        What went wrong?

        Steps to reproduce (if applicable):
        1. ...
        2. ...
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: dropdown
    id: tier
    attributes:
      label: GeForce NOW Tier
      options:
        - Free
        - Performance
        - Ultimate
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or Screenshots (optional)
      description: Paste error messages or drag images here
      render: shell
