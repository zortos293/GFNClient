name: "Web Build"

on:
  push:
    branches:
      - "main"
      - "Native"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: install dependencies
        run: bun install

      - name: build
        run: bun run build

      - name: upload production-ready build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
