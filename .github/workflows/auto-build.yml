name: Auto Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # First job: Calculate the version and generate release notes
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_number: ${{ steps.get_version.outputs.version_number }}
      release_notes: ${{ steps.generate_notes.outputs.release_notes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release version
        id: get_version
        run: |
          # Get the latest release tag, default to v0.0.1 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.1")
          echo "Latest tag: $LATEST_TAG"
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Extract version numbers (remove 'v' prefix and any suffix like '-dev')
          VERSION=$(echo $LATEST_TAG | sed 's/^v//' | sed 's/-.*$//')

          # Split into major, minor, patch
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Default to 0.0.1 if parsing fails
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-1}

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))

          # Ensure we start from at least v0.0.2
          if [ "$MAJOR" -eq 0 ] && [ "$MINOR" -eq 0 ] && [ "$NEW_PATCH" -lt 2 ]; then
            NEW_PATCH=2
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${MAJOR}.${MINOR}.${NEW_PATCH}" >> $GITHUB_OUTPUT

      - name: Get commits since last release
        id: get_commits
        run: |
          LATEST_TAG="${{ steps.get_version.outputs.latest_tag }}"

          # Get commits since last tag (or all commits if no tag exists)
          if git rev-parse "$LATEST_TAG" >/dev/null 2>&1; then
            git log "$LATEST_TAG"..HEAD --pretty=format:"- %s (%h)" --no-merges | head -50 > commits.txt
          else
            git log --pretty=format:"- %s (%h)" --no-merges | head -50 > commits.txt
          fi

          # Output commits for next step
          {
            echo 'commits<<EOF'
            cat commits.txt
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Generate AI release notes
        id: generate_notes
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          COMMITS: ${{ steps.get_commits.outputs.commits }}
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          # Create the prompt for OpenRouter (commits are safely passed via env var)
          PROMPT="You are a release notes generator for OpenNOW, an open source GeForce NOW client built with Tauri. Generate clean, user-friendly release notes from these git commits. Categorize them into sections: âœ¨ Added (new features), ðŸ”§ Changed (updates/improvements), ðŸ› Fixed (bug fixes), and ðŸ—‘ï¸ Removed (if any). Keep descriptions concise and user-focused. If a commit doesn't fit these categories, skip it. Only include sections that have items. Format in markdown. Do not include any introduction or conclusion text, just the categorized list.

Git commits:
$COMMITS"

          # Build JSON payload safely using jq
          PAYLOAD=$(jq -n \
            --arg prompt "$PROMPT" \
            '{
              "model": "google/gemini-3-flash-preview",
              "messages": [{"role": "user", "content": $prompt}],
              "max_tokens": 1000
            }')

          # Call OpenRouter API
          RESPONSE=$(curl -s -X POST "https://openrouter.ai/api/v1/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENROUTER_API_KEY" \
            -H "HTTP-Referer: https://github.com/zortos293/GFNClient" \
            -H "X-Title: OpenNOW Release Notes" \
            -d "$PAYLOAD")

          # Extract the content from response
          NOTES=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

          # If API failed, create basic notes from commits
          if [ -z "$NOTES" ]; then
            NOTES="### Changes

$COMMITS"
          fi

          # Save to file for multi-line output
          echo "$NOTES" > release_notes.md

          # Use heredoc for multiline output
          {
            echo 'release_notes<<EOF'
            cat release_notes.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

  # Second job: Build on all platforms
  build:
    needs: get-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
          - platform: macos-latest
            target: macos
          - platform: windows-latest
            target: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version in package.json
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version_number }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          else
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          fi

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version_number }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          else
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          fi

      - name: Update version in Cargo.toml
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version_number }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          else
            sed -i "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          fi

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libasound2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      # Generate macOS .icns icon from PNG
      - name: Generate macOS icon
        if: matrix.target == 'macos'
        run: |
          mkdir -p src-tauri/icons/icon.iconset
          sips -z 16 16 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_16x16.png
          sips -z 32 32 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_16x16@2x.png
          sips -z 32 32 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_32x32.png
          sips -z 64 64 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_32x32@2x.png
          sips -z 128 128 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_128x128.png
          sips -z 256 256 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_128x128@2x.png
          sips -z 256 256 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_256x256.png
          sips -z 512 512 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_256x256@2x.png
          sips -z 512 512 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_512x512.png
          sips -z 1024 1024 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_512x512@2x.png
          iconutil -c icns src-tauri/icons/icon.iconset -o src-tauri/icons/icon.icns
          rm -rf src-tauri/icons/icon.iconset
          # Add icon.icns to tauri.conf.json
          sed -i '' 's/"icons\/icon.png"/"icons\/icon.png", "icons\/icon.icns"/' src-tauri/tauri.conf.json

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.get-version.outputs.version }}
          releaseName: 'OpenNOW ${{ needs.get-version.outputs.version }}'
          releaseBody: |
            ## OpenNOW ${{ needs.get-version.outputs.version }}

            Open source GeForce NOW client.

            ${{ needs.get-version.outputs.release_notes }}

            ---

            ### Downloads
            - **Windows**: `.msi` or `.exe` installer
            - **macOS**: `.dmg` disk image
            - **Linux**: `.deb` or `.AppImage`

            [Sponsor this project](https://github.com/sponsors/zortos293)
          releaseDraft: false
          prerelease: true

      - name: Upload Windows artifacts
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-${{ needs.get-version.outputs.version }}-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Upload portable exe to release
        if: matrix.target == 'windows'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          files: src-tauri/target/release/opennow.exe
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        if: matrix.target == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-${{ needs.get-version.outputs.version }}-macos
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          retention-days: 30

      - name: Upload Linux artifacts
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-${{ needs.get-version.outputs.version }}-linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30
