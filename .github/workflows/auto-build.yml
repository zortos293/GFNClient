name: Auto Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # First job: Calculate the version
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_number: ${{ steps.get_version.outputs.version_number }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release version
        id: get_version
        run: |
          # Get the latest release tag, default to v0.0.1 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.1")
          echo "Latest tag: $LATEST_TAG"

          # Extract version numbers (remove 'v' prefix and any suffix like '-dev')
          VERSION=$(echo $LATEST_TAG | sed 's/^v//' | sed 's/-.*$//')

          # Split into major, minor, patch
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Default to 0.0.1 if parsing fails
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-1}

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))

          # Ensure we start from at least v0.0.2
          if [ "$MAJOR" -eq 0 ] && [ "$MINOR" -eq 0 ] && [ "$NEW_PATCH" -lt 2 ]; then
            NEW_PATCH=2
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${MAJOR}.${MINOR}.${NEW_PATCH}" >> $GITHUB_OUTPUT

  # Second job: Build on all platforms
  build:
    needs: get-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
          - platform: macos-latest
            target: macos
          - platform: windows-latest
            target: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version in package.json
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version_number }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          else
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          fi

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version_number }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          else
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          fi

      - name: Update version in Cargo.toml
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version_number }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          else
            sed -i "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          fi

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libasound2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      # Generate macOS .icns icon from PNG
      - name: Generate macOS icon
        if: matrix.target == 'macos'
        run: |
          mkdir -p src-tauri/icons/icon.iconset
          sips -z 16 16 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_16x16.png
          sips -z 32 32 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_16x16@2x.png
          sips -z 32 32 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_32x32.png
          sips -z 64 64 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_32x32@2x.png
          sips -z 128 128 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_128x128.png
          sips -z 256 256 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_128x128@2x.png
          sips -z 256 256 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_256x256.png
          sips -z 512 512 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_256x256@2x.png
          sips -z 512 512 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_512x512.png
          sips -z 1024 1024 src-tauri/icons/icon.png --out src-tauri/icons/icon.iconset/icon_512x512@2x.png
          iconutil -c icns src-tauri/icons/icon.iconset -o src-tauri/icons/icon.icns
          rm -rf src-tauri/icons/icon.iconset

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.get-version.outputs.version }}
          releaseName: 'GFN Client ${{ needs.get-version.outputs.version }}'
          releaseBody: |
            ## GFN Client ${{ needs.get-version.outputs.version }}

            This is an automated pre-release build from the main branch.

            ### Downloads
            - **Windows**: Download the `.msi` installer or `.exe` setup file
            - **macOS**: Download the `.dmg` disk image
            - **Linux**: Download the `.deb` package or `.AppImage`

            ### Changes
            See commit history for changes since last release.

            ---

            > **Note**: This is a pre-release build and may contain bugs.
          releaseDraft: false
          prerelease: true

      - name: Upload Windows artifacts
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: gfn-client-${{ needs.get-version.outputs.version }}-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Upload macOS artifacts
        if: matrix.target == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: gfn-client-${{ needs.get-version.outputs.version }}-macos
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          retention-days: 30

      - name: Upload Linux artifacts
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: gfn-client-${{ needs.get-version.outputs.version }}-linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30
