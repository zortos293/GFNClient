name: Auto Build and Release

on:
  push:
    branches:
      - main
      - dev
      - Native
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # First job: Calculate the version and generate release notes
  get-version:
    # Skip build if commit message contains [skip ci], [no build], or [skip build]
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[no build]') &&
      !contains(github.event.head_commit.message, '[skip build]')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_number: ${{ steps.get_version.outputs.version_number }}
      release_notes: ${{ steps.generate_notes.outputs.release_notes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release version
        id: get_version
        run: |
          # Get the latest release tag, default to v0.1.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          echo "Latest tag: $LATEST_TAG"
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Extract version numbers (remove 'v' prefix and any suffix like '-dev')
          VERSION=$(echo "$LATEST_TAG" | sed 's/^v//' | sed 's/-.*$//')
          echo "Parsed version: $VERSION"

          # Split into major, minor, patch
          MAJOR=$(echo "$VERSION" | cut -d. -f1 | grep -E '^[0-9]+$' || echo "0")
          MINOR=$(echo "$VERSION" | cut -d. -f2 | grep -E '^[0-9]+$' || echo "1")
          PATCH=$(echo "$VERSION" | cut -d. -f3 | grep -E '^[0-9]+$' || echo "0")

          # Ensure values are valid numbers (default if empty/invalid)
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-1}
          PATCH=${PATCH:-0}

          echo "Parsed: MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))

          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          VERSION_NUMBER="${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "New version: $NEW_VERSION"
          echo "Version number: $VERSION_NUMBER"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT

      - name: Get commits since last release
        id: get_commits
        run: |
          LATEST_TAG="${{ steps.get_version.outputs.latest_tag }}"

          # Get commits since last tag (or all commits if no tag exists)
          # Format: subject line + body (indented) for better AI context
          FORMAT="- %s (%h)%n%w(0,2,2)%b"
          if git rev-parse "$LATEST_TAG" >/dev/null 2>&1; then
            git log "$LATEST_TAG"..HEAD --pretty=format:"$FORMAT" --no-merges | head -150 > commits.txt
          else
            git log --pretty=format:"$FORMAT" --no-merges | head -150 > commits.txt
          fi

          # Clean up excessive blank lines from commits without bodies
          sed -i 's/^[[:space:]]*$//g' commits.txt
          cat -s commits.txt > commits_clean.txt && mv commits_clean.txt commits.txt

          # Ensure file ends with newline (git log --pretty=format doesn't add one)
          echo "" >> commits.txt

          # Output commits for next step
          echo "commits<<COMMITS_HEREDOC_END" >> $GITHUB_OUTPUT
          cat commits.txt >> $GITHUB_OUTPUT
          echo "COMMITS_HEREDOC_END" >> $GITHUB_OUTPUT

      - name: Generate AI release notes
        id: generate_notes
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          COMMITS: ${{ steps.get_commits.outputs.commits }}
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          # Create the prompt for OpenRouter (commits are safely passed via env var)
          PROMPT="You are a release notes generator for OpenNOW, an open source native GeForce NOW client built with Rust. Generate clean, user-friendly release notes from these git commits. Categorize them into sections: Added (new features), Changed (updates/improvements), Fixed (bug fixes), and Removed (if any). Keep descriptions concise and user-focused. If a commit doesn't fit these categories, skip it. Only include sections that have items. Format in markdown. Do not include any introduction or conclusion text, just the categorized list."
          PROMPT=$(printf "%s\n\nGit commits:\n%s" "$PROMPT" "$COMMITS")

          # Build JSON payload safely using jq
          PAYLOAD=$(jq -n \
            --arg prompt "$PROMPT" \
            '{
              "model": "google/gemini-3-flash-preview",
              "messages": [{"role": "user", "content": $prompt}],
              "max_tokens": 1000
            }')

          # Call OpenRouter API
          RESPONSE=$(curl -s -X POST "https://openrouter.ai/api/v1/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENROUTER_API_KEY" \
            -H "HTTP-Referer: https://github.com/zortos293/GFNClient" \
            -H "X-Title: OpenNOW Release Notes" \
            -d "$PAYLOAD")

          # Extract the content from response
          NOTES=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

          # If API failed, create basic notes from commits
          if [ -z "$NOTES" ]; then
            NOTES=$(printf "### Changes\n\n%s" "$COMMITS")
          fi

          # Save to file for multi-line output (ensure trailing newline)
          echo "$NOTES" > release_notes.md
          echo "" >> release_notes.md

          # Output release notes
          echo "release_notes<<NOTES_HEREDOC_END" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "NOTES_HEREDOC_END" >> $GITHUB_OUTPUT

  # Second job: Build on all platforms
  build:
    needs: get-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
            arch: x86_64
            rust_target: x86_64-unknown-linux-gnu
          - platform: ubuntu-22.04
            target: linux-arm64
            arch: aarch64
            rust_target: aarch64-unknown-linux-gnu
          - platform: macos-latest
            target: macos
            arch: arm64
            rust_target: aarch64-apple-darwin
          - platform: windows-latest
            target: windows
            arch: x86_64
            rust_target: x86_64-pc-windows-msvc
          - platform: windows-latest
            target: windows-arm64
            arch: aarch64
            rust_target: aarch64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version in opennow-streamer/Cargo.toml
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version_number }}"
          echo "Setting version to: $VERSION"

          # Validate version is a valid semver (x.y.z format)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$VERSION', using fallback 0.1.0"
            VERSION="0.1.0"
          fi

          # Update opennow-streamer/Cargo.toml
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" opennow-streamer/Cargo.toml
          else
            sed -i "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" opennow-streamer/Cargo.toml
          fi

          # Verify the version was set correctly
          echo "=== Verifying version ==="
          echo "opennow-streamer/Cargo.toml: $(grep '^version' opennow-streamer/Cargo.toml | head -1)"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # macOS builds natively for ARM64 (macos-latest is ARM64)
      # Intel Mac users can use Rosetta 2 to run ARM64 binaries

      - name: Add Linux ARM64 target
        if: matrix.target == 'linux-arm64'
        run: rustup target add aarch64-unknown-linux-gnu

      - name: Add Windows ARM64 target
        if: matrix.target == 'windows-arm64'
        run: rustup target add aarch64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'opennow-streamer -> target'
          key: ${{ matrix.target }}

      # ==================== FFmpeg Installation ====================

      - name: Install FFmpeg (Windows x64)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          # Download shared FFmpeg build from BtbN (GitHub releases)
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n8.0-latest-win64-lgpl-shared-8.0.zip"
          Write-Host "Downloading FFmpeg x64 from $ffmpegUrl..."
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip

          Write-Host "Extracting FFmpeg..."
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg
          $ffmpegDir = (Get-ChildItem -Path ffmpeg -Directory)[0].FullName
          Write-Host "FFmpeg extracted to: $ffmpegDir"

          # Set environment variables for ffmpeg-next crate
          echo "FFMPEG_DIR=$ffmpegDir" >> $env:GITHUB_ENV
          echo "PATH=$ffmpegDir\bin;$env:PATH" >> $env:GITHUB_ENV

          # Store path for later bundling
          echo "FFMPEG_BIN_DIR=$ffmpegDir\bin" >> $env:GITHUB_ENV

          Write-Host "FFmpeg setup complete"
          Write-Host "FFMPEG_DIR: $ffmpegDir"

      - name: Install FFmpeg (Windows ARM64)
        if: matrix.target == 'windows-arm64'
        shell: pwsh
        run: |
          # Download ARM64 FFmpeg build from BtbN (GitHub releases)
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n8.0-latest-winarm64-lgpl-shared-8.0.zip"
          Write-Host "Downloading FFmpeg ARM64 from $ffmpegUrl..."
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip

          Write-Host "Extracting FFmpeg..."
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg
          $ffmpegDir = (Get-ChildItem -Path ffmpeg -Directory)[0].FullName
          Write-Host "FFmpeg extracted to: $ffmpegDir"

          # Set environment variables for ffmpeg-next crate
          echo "FFMPEG_DIR=$ffmpegDir" >> $env:GITHUB_ENV
          echo "PATH=$ffmpegDir\bin;$env:PATH" >> $env:GITHUB_ENV

          # Store path for later bundling
          echo "FFMPEG_BIN_DIR=$ffmpegDir\bin" >> $env:GITHUB_ENV

          Write-Host "FFmpeg ARM64 setup complete"
          Write-Host "FFMPEG_DIR: $ffmpegDir"

      - name: Install FFmpeg (macOS)
        if: matrix.target == 'macos'
        run: |
          brew install ffmpeg pkg-config
          echo "FFmpeg installed via Homebrew"

      - name: Install FFmpeg (Linux x64)
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libswresample-dev \
            libavfilter-dev \
            libavdevice-dev \
            pkg-config \
            libasound2-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libudev-dev \
            clang \
            libclang-dev
          echo "FFmpeg development libraries installed"

      - name: Install FFmpeg (Linux ARM64)
        if: matrix.target == 'linux-arm64'
        run: |
          sudo apt-get update

          # Install cross-compilation toolchain and build dependencies
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            pkg-config \
            clang \
            libclang-dev \
            wget

          # Download pre-built FFmpeg ARM64 from BtbN
          FFMPEG_URL="https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n8.0-latest-linuxarm64-lgpl-shared-8.0.tar.xz"
          echo "Downloading FFmpeg ARM64 from $FFMPEG_URL..."
          wget -q "$FFMPEG_URL" -O ffmpeg.tar.xz

          echo "Extracting FFmpeg..."
          tar -xf ffmpeg.tar.xz
          FFMPEG_DIR=$(ls -d ffmpeg-*/  | head -1)
          FFMPEG_DIR=$(realpath "$FFMPEG_DIR")
          echo "FFmpeg extracted to: $FFMPEG_DIR"

          # Set FFmpeg environment for ffmpeg-next crate
          echo "FFMPEG_DIR=$FFMPEG_DIR" >> $GITHUB_ENV
          echo "FFMPEG_INCLUDE_DIR=$FFMPEG_DIR/include" >> $GITHUB_ENV
          echo "FFMPEG_LIB_DIR=$FFMPEG_DIR/lib" >> $GITHUB_ENV

          # Store for bundling
          echo "FFMPEG_BIN_DIR=$FFMPEG_DIR/bin" >> $GITHUB_ENV

          # Set cross-compilation environment
          echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$FFMPEG_DIR/lib/pkgconfig" >> $GITHUB_ENV

          echo "FFmpeg ARM64 setup complete"

      # ==================== Build Native Client ====================

      - name: Build native client (Windows x64)
        if: matrix.target == 'windows'
        shell: bash
        working-directory: opennow-streamer
        run: |
          echo "Building for Windows x64..."
          cargo build --release --verbose

      - name: Build native client (Windows ARM64)
        if: matrix.target == 'windows-arm64'
        shell: bash
        working-directory: opennow-streamer
        run: |
          echo "Building for Windows ARM64..."
          cargo build --release --target aarch64-pc-windows-msvc --verbose

      - name: Build native client (macOS ARM64)
        if: matrix.target == 'macos'
        shell: bash
        working-directory: opennow-streamer
        run: |
          echo "Building for macOS ARM64 (Apple Silicon)..."
          cargo build --release --verbose
          echo "macOS ARM64 build complete"

      - name: Build native client (Linux x64)
        if: matrix.target == 'linux'
        shell: bash
        working-directory: opennow-streamer
        run: |
          echo "Building for Linux x64..."
          cargo build --release --verbose

      - name: Build native client (Linux ARM64)
        if: matrix.target == 'linux-arm64'
        shell: bash
        working-directory: opennow-streamer
        run: |
          echo "Building for Linux ARM64..."
          cargo build --release --target aarch64-unknown-linux-gnu --verbose

      # ==================== Bundle FFmpeg Libraries ====================

      - name: Bundle FFmpeg DLLs (Windows x64)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          $targetDir = "opennow-streamer/target/release"
          
          Write-Host "Copying FFmpeg DLLs to $targetDir..."
          Copy-Item "$env:FFMPEG_BIN_DIR\*.dll" -Destination $targetDir -Verbose
          
          Write-Host "`n=== Bundled FFmpeg DLLs ==="
          Get-ChildItem $targetDir -Filter "*.dll" | ForEach-Object { Write-Host "  - $($_.Name)" }

      - name: Bundle FFmpeg DLLs (Windows ARM64)
        if: matrix.target == 'windows-arm64'
        shell: pwsh
        run: |
          $targetDir = "opennow-streamer/target/aarch64-pc-windows-msvc/release"

          Write-Host "Copying FFmpeg ARM64 DLLs to $targetDir..."
          Copy-Item "$env:FFMPEG_BIN_DIR\*.dll" -Destination $targetDir -Verbose

          Write-Host "`n=== Bundled FFmpeg DLLs ==="
          Get-ChildItem $targetDir -Filter "*.dll" | ForEach-Object { Write-Host "  - $($_.Name)" }

      - name: Bundle FFmpeg dylibs (macOS)
        if: matrix.target == 'macos'
        shell: bash
        run: |
          cd opennow-streamer

          BINARY="target/release/opennow-streamer"
          BUNDLE_DIR="target/release/bundle"

          echo "Creating bundle directory structure..."
          mkdir -p "$BUNDLE_DIR/libs"

          # Copy the binary
          cp "$BINARY" "$BUNDLE_DIR/"
          chmod +x "$BUNDLE_DIR/opennow-streamer"

          # Function to copy a library and fix its install name
          copy_lib() {
            local lib="$1"
            local libname=$(basename "$lib")

            if [ ! -f "$BUNDLE_DIR/libs/$libname" ] && [ -f "$lib" ]; then
              echo "Copying: $libname"
              cp "$lib" "$BUNDLE_DIR/libs/"
              chmod 755 "$BUNDLE_DIR/libs/$libname"

              # Fix the library's own install name
              install_name_tool -id "@executable_path/libs/$libname" "$BUNDLE_DIR/libs/$libname" 2>/dev/null || true
              return 0
            fi
            return 1
          }

          # Function to fix references in a binary/library
          fix_refs() {
            local target="$1"
            for dep in $(otool -L "$target" | grep -E '/opt/homebrew|/usr/local' | awk '{print $1}'); do
              local depname=$(basename "$dep")
              install_name_tool -change "$dep" "@executable_path/libs/$depname" "$target" 2>/dev/null || true
            done
          }

          echo ""
          echo "=== Phase 1: Copy direct FFmpeg dependencies ==="
          for lib in $(otool -L "$BINARY" | grep -E '/opt/homebrew|/usr/local' | awk '{print $1}'); do
            copy_lib "$lib"
          done

          echo ""
          echo "=== Phase 2: Copy transitive dependencies (3 passes) ==="
          for pass in 1 2 3; do
            echo "Pass $pass..."
            for bundled_lib in "$BUNDLE_DIR/libs/"*.dylib; do
              [ -f "$bundled_lib" ] || continue
              for dep in $(otool -L "$bundled_lib" | grep -E '/opt/homebrew|/usr/local' | awk '{print $1}'); do
                copy_lib "$dep"
              done
            done
          done

          echo ""
          echo "=== Phase 3: Fix all library references ==="
          # Fix the main binary
          fix_refs "$BUNDLE_DIR/opennow-streamer"

          # Fix all bundled libraries
          for bundled_lib in "$BUNDLE_DIR/libs/"*.dylib; do
            [ -f "$bundled_lib" ] || continue
            fix_refs "$bundled_lib"
          done

          echo ""
          echo "=== Bundled libraries ==="
          ls -lh "$BUNDLE_DIR/libs/" | head -30

          echo ""
          echo "=== Final binary dependencies ==="
          otool -L "$BUNDLE_DIR/opennow-streamer"

          echo ""
          echo "=== Verifying no remaining Homebrew paths ==="
          if otool -L "$BUNDLE_DIR/opennow-streamer" | grep -E '/opt/homebrew|/usr/local'; then
            echo "WARNING: Some Homebrew paths remain (may be system libs, which is OK)"
          else
            echo "All Homebrew dependencies bundled successfully!"
          fi

      - name: Bundle FFmpeg libs (Linux ARM64)
        if: matrix.target == 'linux-arm64'
        shell: bash
        run: |
          cd opennow-streamer

          BINARY="target/aarch64-unknown-linux-gnu/release/opennow-streamer"
          BUNDLE_DIR="target/aarch64-unknown-linux-gnu/release/bundle"

          echo "Creating bundle directory structure..."
          mkdir -p "$BUNDLE_DIR/libs"

          # Copy the binary
          cp "$BINARY" "$BUNDLE_DIR/"
          chmod +x "$BUNDLE_DIR/opennow-streamer"

          # Copy FFmpeg shared libraries
          echo "Copying FFmpeg libraries..."
          cp "$FFMPEG_DIR"/lib/*.so* "$BUNDLE_DIR/libs/" 2>/dev/null || true

          # Create wrapper script that sets LD_LIBRARY_PATH
          cat > "$BUNDLE_DIR/run.sh" << 'WRAPPER'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
          export LD_LIBRARY_PATH="$SCRIPT_DIR/libs:$LD_LIBRARY_PATH"
          exec "$SCRIPT_DIR/opennow-streamer" "$@"
          WRAPPER
          chmod +x "$BUNDLE_DIR/run.sh"

          echo ""
          echo "=== Bundled libraries ==="
          ls -lh "$BUNDLE_DIR/libs/" | head -20

          echo ""
          echo "Bundle created at: $BUNDLE_DIR"
          echo "Run with: ./run.sh"

      # ==================== Upload Artifacts ====================

      - name: Upload Windows x64 artifacts
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-streamer-${{ needs.get-version.outputs.version }}-windows-x64
          path: |
            opennow-streamer/target/release/opennow-streamer.exe
            opennow-streamer/target/release/*.dll
          retention-days: 30

      - name: Upload Windows ARM64 artifacts
        if: matrix.target == 'windows-arm64'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-streamer-${{ needs.get-version.outputs.version }}-windows-arm64
          path: |
            opennow-streamer/target/aarch64-pc-windows-msvc/release/opennow-streamer.exe
            opennow-streamer/target/aarch64-pc-windows-msvc/release/*.dll
          retention-days: 30

      - name: Upload macOS artifacts
        if: matrix.target == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-streamer-${{ needs.get-version.outputs.version }}-macos
          path: opennow-streamer/target/release/bundle/
          retention-days: 30

      - name: Upload Linux x64 artifacts
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-streamer-${{ needs.get-version.outputs.version }}-linux-x64
          path: opennow-streamer/target/release/opennow-streamer
          retention-days: 30

      - name: Upload Linux ARM64 artifacts
        if: matrix.target == 'linux-arm64'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-streamer-${{ needs.get-version.outputs.version }}-linux-arm64
          path: opennow-streamer/target/aarch64-unknown-linux-gnu/release/bundle/
          retention-days: 30

      # ==================== Upload to GitHub Release (main branch only) ====================

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && matrix.target == 'linux'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: 'OpenNOW ${{ needs.get-version.outputs.version }}'
          body: |
            ## OpenNOW ${{ needs.get-version.outputs.version }}

            Open source native GeForce NOW client built with Rust.

            ${{ needs.get-version.outputs.release_notes }}

            ---

            ### Downloads
            - **Windows x64**: Portable executable with bundled FFmpeg DLLs
            - **Windows ARM64**: Portable executable with bundled FFmpeg DLLs (Surface Pro X, etc.)
            - **macOS ARM64**: Apple Silicon native binary with bundled FFmpeg dylibs (Intel Macs can use Rosetta 2)
            - **Linux x64**: Portable binary (requires system FFmpeg - see below)
            - **Linux ARM64**: Portable bundle with FFmpeg libs (run via `./run.sh`)

            **Linux x64 users**: Install FFmpeg via your package manager:
            ```bash
            # Ubuntu/Debian
            sudo apt install ffmpeg libavcodec-dev libavformat-dev libavutil-dev libswscale-dev
            
            # Fedora/RHEL
            sudo dnf install ffmpeg-free ffmpeg-free-devel
            
            # Arch
            sudo pacman -S ffmpeg
            ```

            [Sponsor this project](https://github.com/sponsors/zortos293)
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows x64 to release
        if: matrix.target == 'windows' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          files: |
            opennow-streamer/target/release/opennow-streamer.exe
            opennow-streamer/target/release/*.dll
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows ARM64 to release
        if: matrix.target == 'windows-arm64' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          files: |
            opennow-streamer/target/aarch64-pc-windows-msvc/release/opennow-streamer.exe
            opennow-streamer/target/aarch64-pc-windows-msvc/release/*.dll
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS to release
        if: matrix.target == 'macos' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          files: opennow-streamer/target/release/bundle/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux x64 to release
        if: matrix.target == 'linux' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          files: opennow-streamer/target/release/opennow-streamer
          fail_on_unmatched_files: false
        env:
