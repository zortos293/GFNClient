# Simpler manifest that uses a pre-built binary
# First build the binary natively, then package it
app-id: com.zortos.opennow
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: opennow
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --share=ipc
  - --filesystem=xdg-run/discord-ipc-0
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --filesystem=xdg-config/opennow:create
  - --filesystem=xdg-data/opennow:create

modules:
  - name: opennow
    buildsystem: simple
    build-commands:
      - install -Dm755 opennow /app/bin/opennow
      - install -Dm644 com.zortos.opennow.desktop /app/share/applications/com.zortos.opennow.desktop
      - install -Dm644 icon.png /app/share/icons/hicolor/128x128/apps/com.zortos.opennow.png
    sources:
      - type: file
        path: opennow
      - type: file
        path: com.zortos.opennow.desktop
      - type: file
        path: icon.png
