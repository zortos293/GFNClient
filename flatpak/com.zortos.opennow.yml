app-id: com.zortos.opennow
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20
command: opennow
finish-args:
  # X11 + Wayland
  - --socket=fallback-x11
  - --socket=wayland
  # GPU acceleration
  - --device=dri
  # Audio
  - --socket=pulseaudio
  # Network access for streaming
  - --share=network
  # IPC for WebKit
  - --share=ipc
  # For Discord Rich Presence
  - --filesystem=xdg-run/discord-ipc-0
  # Notifications
  - --talk-name=org.freedesktop.Notifications
  # Secrets for storing auth tokens
  - --talk-name=org.freedesktop.secrets
  # File access for settings
  - --filesystem=xdg-config/opennow:create
  - --filesystem=xdg-data/opennow:create

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node20/bin
  env:
    CARGO_HOME: /run/build/opennow/cargo
    npm_config_nodedir: /usr/lib/sdk/node20

modules:
  - name: opennow
    buildsystem: simple
    build-commands:
      # Install bun (or use npm from node20 extension)
      - npm install
      - npm run build
      - cd src-tauri && cargo build --release
      - install -Dm755 src-tauri/target/release/opennow /app/bin/opennow
      - install -Dm644 flatpak/com.zortos.opennow.desktop /app/share/applications/com.zortos.opennow.desktop
      - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.zortos.opennow.png
    sources:
      - type: dir
        path: ..
